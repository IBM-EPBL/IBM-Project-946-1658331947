<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/c38055308e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
<div class="index-home">
    <div class="index-bg"></div>
    <div class="index-content">
        <h1 class="index-title">Personal Expense Tracker<i class="fa fa-university" aria-hidden="true"></i></h1>
        <div class="auth-box">
            {% if login == True %}
                <span class="auth-title">Log In</span>
            {% else %}
                <span class="auth-title">Register</span>
            {% endif %}
            {% if login == True %}
                <form action="/login" method="post">
                    <div class="auth-input">
                        <input id="email-input" name="email" placeholder="Email" type="text">
                    </div>
                    <div class="auth-input">
                        <input id="password-input" name="passwrd" placeholder="Password" type="password">
                    </div>
                    <span class="error-msg">{{ message }}</span>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
            {% else %}
                <form action="/register" method="post">
                    <div class="auth-input">
                        <input id="email-input" name="name" placeholder="Name" type="text">
                    </div>
                    <div class="auth-input">
                        <input id="email-input" name="email" placeholder="Email" type="text">
                    </div>
                    <div class="auth-input">
                        <input id="password-input" name="passwrd" placeholder="Password" type="password">
                    </div>
                    <span class="error-msg">{{ message }}</span>
                    <button type="submit" class="btn-submit">Register</button>

                </form>
            {% endif %}

            {% if login == True %}
                <span class = "hac">Don't have an account? <a class="auth-shift-link" href={{ url_for('home', page="register") }}>Register</a></span>
            {% else %}
                <span class = "hac">Have an account? <a class="auth-shift-link" href={{ url_for('home', page="login") }}>Login</a></span>
            {% endif %}

        </div>
    </div>

</div>

<script>
    window.watsonAssistantChatOptions = {
        integrationID: "e2c9f815-0d77-4c6d-bda0-5835e92a8edf", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "022ab310-8d5f-431b-b6d8-f0a6b91577a9", // The ID of your service instance.
        onLoad: function (instance) { instance.render(); }
    };
    setTimeout(function () {
        const t = document.createElement('script');
        t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
    });
</script>
</body>
</html>
